<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice rolling | Game </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="mainDiv">
     <div class="player1" style="width: auto !important;">

          <div class="row mt-5 d-flex justify-content-center align-items-center">
            <div class="col-12 ">
              <h1 class="w-100 d-flex justify-content-center align-items-center player1Name">PLAYER</h1>
            </div>
            <div class="col-12 ">
              <h1 class="d-flex justify-content-center align-items-center" id="totalScore">0</h1>
            </div>

            <div class="mt-5 currentScoreDiv">
              <div class="mx-auto d-flex flex-column justify-content-center align-items-center" >
                <h3 id="current">current</h3>
                <h3 id="currentScore">0</h3>
              </div>
            </div>

            
          </div>

        </div>
 
        <div class="player2" style="width: auto !important;">

          <div class="row mt-5 d-flex justify-content-center align-items-center">
            <div class="col-12 ">
              <h1 class="w-100 d-flex justify-content-center align-items-center player2Name">PLAYER</h1>
            </div>
            <div class="col-12 ">
              <h1 class="d-flex justify-content-center align-items-center" id="totalScore">0</h1>
            </div>

            <div class="mt-5 currentScoreDiv">
              <div class="mx-auto d-flex flex-column justify-content-center align-items-center" >
                <h3 id="current">current</h3>
                <h3 id="currentScore">0</h3>
              </div>
            </div>

            
          </div>

        </div>


      </div> 

      <div class="centerBtns">
      <button class="buttons" id="newGame"><h6 class="d-flex justify-content-center align-items-center"><img class="pe-2" width="30rem" src="./assets/reload image.png" alt=""> New Game</h6></button>
      <img class="mb-2 dice" width="80rem" src="./assets/1.jpg" alt="">
      <button class="buttons" id="DiceRoll"><h6 class="d-flex justify-content-center align-items-center"><img class="pe-2" width="30rem" src="./assets/dice image.png" alt=""> Roll Dice</h6></button>
      <button class="buttons" id="hold"><h6 class="d-flex justify-content-center align-items-center"><img class="pe-2" width="30rem" src="./assets/store image.png" alt=""> Hold</h6></button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
